<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="contHeader">
                <div class="logo">
                    <img src="images/logo-mercado-liebre.svg"  alt="Logo mercado liebre">
                </div>
                <form class="form">
                    <input class="input" type="text" placeholder="Buscar productos, marcas y más">
                    <button class="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-address-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="images/img-home-banner.jpg" width="360" alt="Banner de oferta">
    </section>
        <section>
            <form >
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div>
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="nacimiento" min="1921-01-01" max="2020" required>
                </div>
                
                <div>
                    <label for="domicilio">domicilio</label>
                    <input type="text" id="domicilio" required>
                </div>
                
                <div>
                    <label for="perfil">Perfil de usuario</label>
                    <input type="radio" name="perfil" id="vendedor" value="vendedor"  required>
                    <input type="radio" name="perfil" id="comprador" value="comprador" checked required>
                </div>
                
                <div>
                    <label for="intereses">Intereses</label>
                    <input type="radio" value="Electro" required>
                    <p>Electro</p>
                    <input type="radio" value="Moda" required>
                    <p>Moda</p>
                    <input type="radio" value="Hogar" required>
                    <p>Hogar</p>
                    <input type="radio" value="Jugueteria" required>
                    <p>Juegueteria</p>
                    <input type="radio" value="Vida sana" required>
                    <p>Vida Sana</p>
                </div>
                
                <div>
                    <label for="foto">Foto usuario</label>
                    <input type="file" name="foto" accept=".jpg" required>
                </div>

                <div>
                    <label for="contrasenia">contraseña</label>
                    <input type="password" name="password" id="contrasenia" minlength="6" required>
                </div>
                    <label for="confirmar-contrasenia">Confirmar contraseña</label>
                    <input type="password" name="password2" id="confirmar-contrasenia" minlength="6" required>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar datos">
                </div>
            </form>
        </section>
</body>
</html>
